<app-header></app-header>

    <div class="form-head">
        <span class="form-head-text">PERSON ADDRESS FORM</span>
        <span class="cross-icon">
            <div>
                <img class="cancel-button" routerLink="" [src]="cancel"  alt="cancel-button" mat-raised-button>
            </div>
        </span>
    </div>
    <div class="body">
        <!-- First Name -->
        <label class="label text" for="name"></label>
        <input class="input" type="text" id="firstName" name="firstName" placeholder="First Name" [(ngModel)]=contact.firstName required>

        <!-- last Name -->
        <label class="label text" for="name"></label>
        <input class="input" type="text" id="lastName" name="lastName" placeholder="Last Name" [(ngModel)]=contact.lastName required>
        
        <!-- Address -->
        <label class="label text" for="address"></label>
        <textarea class="input" name="address" rows="5" id="address" placeholder="Enter Address" [(ngModel)]=contact.address></textarea>

        <!-- City -->
        <div class="row-content">
            <div class="label-city">
                <label class="city" for="city"></label>
                <select id="city" name="city" [(ngModel)]=contact.city>
                    <option value="0">Select City</option>
                    <option value="Others">Others</option>
                    <option value="Agra">Agra</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Bhubaneshwar">Bhubaneshwar</option>
                    <option value="Bhopal">Bhopal</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Dombivli">Dombivli</option>
                    <option value="Gurgaon">Gurgaon</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Kozhikode">Kozhikode</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="New Delhi">New Delhi</option>
                    <option value="Noida">Noida</option>
                    <option value="Pimpri Chinchwad">Pimpri Chinchwad</option>
                    <option value="Pune">Pune</option>
                    <option value="Rajkot">Rajkot</option>
                </select>
            </div>

            <!-- State -->
            <div class="lable-state">
                <label class="state" for="state"></label><br>
                <select name="state" id="state" [(ngModel)]=contact.state>
                    <option value="0">Select State</option>
                    <option value="Others">Others</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Ladakh">Ladakh</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>

            <!-- Zip-->
            <div class="lable-zip">
                <label class="zip" for="zipcode"></label>
                <input class="input" type="zipcode" id="zipcode" placeholder="Zip Code" name="zipcode" [(ngModel)]=contact.zip required>
            </div>
        </div>

        <!-- Phone -->
        <label class="label-text-phone" for="phone"></label>
        <input class="input" type="tel" id="phone" name="phone" placeholder="Phone Number" [(ngModel)]=contact.phone required>

        <div class="buttonParent">
            <div class="add-reset">
                <button type="submit" class="button addButton" id="addButton" (click)="onSubmit()">Submit</button>
                <button type="reset" class="resetButton button" id="resetButton">Reset</button>
            </div>
        </div>

</div>
